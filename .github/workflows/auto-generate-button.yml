name: Auto Generate Button

on:
  schedule:
    - cron: '0 * * * *'  # Ch·∫°y m·ªói gi·ªù
  workflow_dispatch:      # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate new button
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node index.js

      - name: Commit and push if changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git add buttons.js index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ T·ª± ƒë·ªông t·∫°o n√∫t m·ªõi [skip ci]" && git push)